apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-db
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-db
  template:
    metadata:
      labels:
        app: mongo-db
    spec:
      containers:
        - name: mongo
          image: <DOCKER_USER>/mongo:7
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-db
  namespace: microservices
spec:
  selector:
    app: mongo-db
  ports:
    - port: 27017
  type: ClusterIP
